# third box
begin.thirdBox.title = About FAANGMine v1.3
begin.thirdBox.visitedTitle = About FAANGMine v1.3
begin.thirdBox.description = FAANGMine v1.3 <a href="/faangmine/releaseUpdates.do">(Release-Updates)</a> integrates \
reference genome assemblies of bovine, goat, horse, pig, sheep, chicken, cat, dog and water buffalo with many \
other biological data sets, including functional annotation data generated by the FAANG Consortium. See the Data \
Source page for the complete list of data sets and assembly versions. Model organism data (human, mouse, rat) \
allow well-curated data sets to be applied using orthology.
begin.thirdBox.link = https://faangmine.readthedocs.io/en/v1.3/
begin.thirdBox.linkTitle = Tutorial

