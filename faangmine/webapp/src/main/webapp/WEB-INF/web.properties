# popular templates in tabs, template category (key identifier)
begin.tabs.1.id = Genes
begin.tabs.1.description = The source of gene annotations in FAANGMine are NCBI (RefSeq) and Ensembl.
begin.tabs.2.id = Expression
begin.tabs.2.description = Gene expression values (FPKM and TPM) were computed using RNAseq from gene atlas \
expression and FAANG (Functional Annotation of Animal Genomes) datasets. The Data Source page lists expression \
datasets available for each species.
begin.tabs.3.id = FAANG
begin.tabs.3.description = This template category is for data and metadata generated by the Functional \
Annotation of Animal Genomes (FAANG) Consortium. FAANG data includes RNA-seq based gene expression levels; \
ChIP-seq based histone modification marks and CTCF binding sites, ATAC-seq based open chromatin regions, \
DNaseI hypersensitive sites, topologically associated domains, A/B compartments and chromatin states. \
Sequence ontology terms used  are "histone_binding_site" for histone modifications, "biological_region" for \
A/B compartments, "regulatory_region" for chromatin states, "CTCF_binding_site", "open_chromatin_region", \
"DNaseI_hypersensitive_site" and "topologically_associated_domain". See the Data Source or Regions Search page \
for data types available for each species.
begin.tabs.4.id = Proteins
begin.tabs.4.description = Most protein information is from UniProt and InterPro. NCBI (RefSeq) and Ensembl \
protein ids and sequences  are also available.
begin.tabs.5.id = Homology
begin.tabs.5.description = Homologue datasets include Ensembl Compara and OrthoDB. Ensembl Compara comprises \
of pairwise relationships with the types "ortholog_one2one", "ortholog_one2many" and "ortholog_many2many". \
OrthoDB provides clusters of orthologous groups, with cluster ids available as output. Each pairwise relationship \
in OrthoDB is of the type "orthologue" or "paralogue" (for same-species homologues). The relationships classified \
as orthologues include in-paralogues.
begin.tabs.6.id = Function
begin.tabs.6.description = Gene Ontology annotation is from UniProt. Pathway datasets are from KEGG and Reactome. \
Interaction data is from BioGRID and IntACT. See the Data Source page  the data sets available for each species \
availability.
begin.tabs.7.id = Variation
begin.tabs.7.description = Variation data includes variant and variant effects from Ensembl for B. taurus, C. hircus, \
E. caballus, G. gallus and S. scrofa, variants from EVA for O. aries, and QTL from AnimalQTLdb for B. taurus, C. hircus, \
E. caballus, G. gallus, O. aries and S. scrofa. Primary identifiers for SNP are rs IDs. Identifiers from SNP arrays \
are available as alias identifiers. You can convert alias IDs to rs IDs using a query template.
begin.tabs.8.id = Entire Gene Set
begin.tabs.8.description = These template queries allow retrieval of an entire dataset for a specified \
organism or gene set. 
begin.tabs.9.id = Alias and DBxref
begin.tabs.9.description = These template queries enable the retrieval of database cross references ids \
and aliases. Cross references are provided for gene ids across different gene sets (RefSeq and Ensembl). \
Aliases are provided for SNP ids.

begin.listsBox.description = You can run queries on whole lists of data. Create lists from the results of a query \
or by uploading identifiers. Click on a list to view graphs and summaries in a list analysis page, if you log in \
you can save lists permanently.

