# Genomic Region Search
genomicRegionSearch.display = true
genomicRegionSearch.service =
genomicRegionSearch.optionsJavascript =
genomicRegionSearch.resultsJavascript =
genomicRegionSearch.optionsCss =
genomicRegionSearch.resultsCss =
# Whether to include assembly version in region search
genomicRegionSearch.useAssemblyFilter = true
# Make sure pre-defined organisms have chromosome location information in the database
genomicRegionSearch.defaultOrganisms = B. taurus
# Exclude feature types for all organisms, comma separated
genomicRegionSearch.featureTypesExcluded.global = CodingSequence, Polypeptide
# Exclude feature types for each specific organism
#genomicRegionSearch.featureTypesExcluded.byOrganism = P. falciparum 3D7:YouNameItClass;
genomicRegionSearch.defaultSpans = 1:580045..580045\\n5:5001231..5010365\\n9:2560023..2560023
genomicRegionSearch.exampleSpansFormat1 = 1:580045..580045\\n5:5001231..5010365\\n9:2560023..2560023
genomicRegionSearch.exampleSpansFormat2 = 1:580045-580045\\n5:5001231-5010365\\n9:2560023-2560023
genomicRegionSearch.exampleSpansFormat3 = 1	580045	580045\\n5	5001231	5010365\\n9	2560023	2560023
genomicRegionSearch.exampleOrganism = B. taurus
# Leave example assembly blank if not using assembly dropdown
genomicRegionSearch.exampleAssembly = ARS-UCD1.2
# for organism dropdown, true = use full names, false = use short names (default option)
genomicRegionSearch.useFullOrgNames = false
# Category name for genome features bioproject (should match value in database)
genomicRegionSearch.genomeFeaturesCategory = Genome features
# Sources to be grouped under genome features category in analysis tree filter, comma separated
genomicRegionSearch.genomeFeaturesSources = RefSeq, Ensembl, AnimalQTLdb

genomicRegionSearch.caption = Search for features that overlap a list of genome coordinates you enter or upload, e.g. 6:50000..100000. Be sure to use the correct chromosome identifier system for the selected species, and be sure to select both the species and the assembly. All species except cat use numbers for autosomes. Cat uses A1-A3, B1-B4, C1-C2, D1-D4, E1-E3 and F1-F2 for autosomes. Sex chromosomes are X,Y for mammals and Z,W for chicken. The mitochondrial chromosome is MT for all species. Scaffolds use RefSeq ids ("NW_...") for all species. To retrieve a map of chromosome identifiers, you can use the template query "Genome Assembly-->Chromosome IDs" found on the FAANGMine home page under "ENTIRE GENE SET".<br><br><b>Warning:</b> After running your search, using your browser back key to revise the search may cause unexpected changes to the parameters. It would be better to start a new search.

genomicRegionSearch.howTo = <ul>\
                                <li>Genome regions in the following formats are accepted:\
                                    <ul>\
                                        <li><b>chromosome:start..end</b>, e.g. <i>MAL1:29733..37349</i></li>\
                                        <li><b>chromosome:start-end</b>, e.g. <i>MAL1:29733-37349</i></li>\
                                        <li><b>tab delimited</b></li>\
                                    </ul>\
                                <li>Both <b>base coordinate</b> (e.g. BLAST, GFF/GFF3) and <b>interbase coordinate</b> (e.g. UCSC BED, Chado) systems are supported, users need to explicitely select one. By default, the base coordinate is selected.</li>\
                                <li>Each genome region needs to take a <b>new line</b>.</li>\
                            </ul>

genomicRegionSearch.query.Gene.views = {0}.primaryIdentifier,{0}.symbol,{0}.chromosomeLocation.locatedOn.primaryIdentifier,{0}.chromosomeLocation.start,{0}.chromosomeLocation.end,{0}.organism.shortName
genomicRegionSearch.query.Gene.sortOrder = {0}.chromosomeLocation.start asc
# if liftOver is true, don't forget to add liftOver relevant properties to struts-config-form-model.xml
